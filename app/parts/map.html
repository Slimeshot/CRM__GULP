<section class="map" data-closeCall>
    <div class="map__block">
        <button class="map__close" data-closeCall></button>
        <div class="map__left">
            <div class="map__txt">
                <div class="map__status">Рассматривают КП</div>
                <div class="map__name">Иванов Иван Иванович</div>
            </div>
            <div class="map__info">
                <div class="map__form" id="formMap">
					<label>
						<span class="map__form-text">ФИО клиента</span>
						<input class="map__form-name" name="name" type="text" placeholder="Иванов Иван Иванович" > 
					</label>
					<label>
						<span class="map__form-text">Телефон клиента</span>
						<input class="map__form-phone" name="phone" type="text" placeholder="+7 (999) 999-99-99" > 
					</label>
					<label>
						<span class="map__form-text">Услуга</span>
						<input class="map__form-service" name="service" type="text" placeholder="Название услуги" > 
					</label>
					<label>
						<span class="map__form-text">Товар</span>
						<input class="map__form-product" name="product" type="text" placeholder="Название товара" > 
					</label>
					<label>
						<span class="map__form-text">Производитель</span>
						<input class="map__form-proizvod" name="proizvod" type="text" placeholder="Название производителя" > 
					</label>
					<label>
						<span class="map__form-text">Бюджет</span>
						<input class="map__form-price" name="price" type="text" placeholder="999 999" > 
					</label>
					<label>
						<span class="map__form-text">Ответственный</span>
						<select name="select" class="map__form-select"> <!--Supplement an id here instead of using 'name'-->
							<option value="value1" selected>Значение 1</option>
							<option value="value2">Значение 2</option>
							<option value="value3">Значение 3</option>
						</select>
					</label>
                    <label>
						<span class="map__form-text">Комментарий</span>
						<textarea class="map__form-area" name="text" type="text" placeholder="Комментарий"> </textarea>
					</label>
				</div>

                <div class="map__files">
                    <div class="map__group">
                        <img src="images/dist/icons/download.svg" alt="download">
                        <div class="map__data">
                            <div class="map__file-name">Файл сделки</div>
                            <div class="map__file-download">Скачать 1,3 мб</div>
                        </div>
                    </div>
                    <div class="map__group">
                        <img src="images/dist/icons/download.svg" alt="download">
                        <div class="map__data">
                            <div class="map__file-name">Файл продажи</div>
                            <div class="map__file-download">Скачать 1,3 мб</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="map__right">
            <div class="map__history">
                <div class="map__mess">
                    <div class="map__date">
                        <div class="map__day map__day-text">17.02.2022</div>
                        <div class="map__time map__day-text">22:40</div>
                    </div>
                    <div class="map__warn">
                        Исходящий звонок, разговор состоялся
                    </div>
                </div>
                <div class="map__mess">
                    <div class="map__date">
                        <div class="map__day map__day-text">17.02.2022</div>
                        <div class="map__time map__day-text">22:40</div>
                    </div>
                    <div class="map__korobs">
                        <img src="images/dist/icons/circle-check.svg" alt="check">
                        <div class="map__box">
                            <div class="map__dob">Добавлена задача</div>
                            <div class="map__recall">Перезвонить</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="map__area">
                <textarea name="chat" class="map__chat" placeholder="Введите текст"></textarea>
                <button class="map__send">Отправить</button>
                <button class="map__task">+ Задача</button>
                <a href="" class="map__add"><img src="images//dist/icons/clip.svg">Прикрепить</a>


                <div class="map__newTask">
                    <div class="task__row">
                        <div class="map__newTitle">Новая задача</div>
                        <input type="date" class="task__day">
                        <select class="task__time">
                            <option value="value1">Выполнено1</option>
                            <option value="value2" selected>17:40</option>
                            <option value="value3">Значение 3</option>
                        </select>
                        <span>для</span>
                        <select class="task__lead">
                            <option value="value1"selected>Артема</option>
                            <option value="value2" >Не выполнено</option>
                            <option value="value3">Значение 3</option>
                        </select>
                        <span>:</span>
                        <select class="task__status">
                            <option value="value1" selected>Связаться</option>
                            <option value="value2" >Не выполнено</option>
                            <option value="value3">Значение 3</option>
                        </select>
                    </div>
            
            
                    <label>
                        <span class="task__object">Текст задачи</span>
                        <textarea name="chat" class="task__chat" placeholder="Комментарий"></textarea>
                    </label>
                    <div class="task__group">
                        <button class="task__generate">Создать задачу</button>
                        <button class="task__closeTask" data-closeTask>Закрыть</button>
                    </div>
                </div>
            </div>    
        </div>
    </div>
</section>
